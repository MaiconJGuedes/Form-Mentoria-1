<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Mentoria</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <div class="header-content">
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </div>
    </header>

    <form id="mentoria">
        <fieldset>

            <legend>Informações pessoais</legend>

            <div class="inputs">

                <div class="inline">
                    <div class="input-container">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" required>
                    </div>

                    <div class="input-container">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" required>
                    </div>
                </div>

                <div>
                    <label for="email">E-mail <span>(digite um e-mail válido)</span></label>
                    <input type="email" id="email" required>
                </div>

                <div>
                    <label for="senha">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="senha" minlength="6" required>
                </div>

            </div>


        </fieldset>

        <fieldset>

            <legend>Informações do mentor</legend>

            <label for="nome-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="nome-mentor" required>

        </fieldset>

        <fieldset>

            <legend>Seus horários disponíveis</legend>

            <div class="data-content">
                <div>

                    <h2>Primeira mentoria</h2>

                    <div class="inline">

                        <div class="input-container">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date" required>
                        </div>

                        <div class="input-container-col-2">

                            <div>
                                <label for="start">Das</label>
                                <input type="time" id="start" required>
                            </div>

                            <div>
                                <label for="end">Até</label>
                                <input type="time" id="end" required>
                            </div>

                        </div>

                    </div>
                </div>

                <div>

                    <h2>Segunda mentoria</h2>

                    <div class="inline">

                        <div class="input-container">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date" required>
                        </div>

                        <div class="input-container-col-2">

                            <div>
                                <label for="start">Das</label>
                                <input type="time" id="start" required>
                            </div>

                            <div>
                                <label for="end">Até</label>
                                <input type="time" id="end" required>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </fieldset>

    </form>

    <footer>
        <input type="submit" value="Salvar" form="mentoria">
    </footer>

</body>

</html>
